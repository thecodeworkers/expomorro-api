apiVersion: apps/v1
kind: Deployment
metadata:
  name: expomorro-dev-api
  namespace: expomorro
  labels:
    app: expomorro-dev-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expomorro-dev-api
  template:
    metadata:
      labels:
        app: expomorro-dev-api
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
        - name: expomorro-dev-api
          imagePullPolicy: Always
          image: registry.thecodeworkers.com/expomorro-api:latest-dev
          ports:
            - name: http-port
              containerPort: 1337
